services:
  mosquitto:
    image: eclipse-mosquitto:2
    container_name: lumina-mosquitto
    ports:
      - "1883:1883"
    volumes:
      - ./mosquitto/mosquitto.conf:/mosquitto/config/mosquitto.conf
      - mosquitto_data:/mosquitto/data
      - mosquitto_log:/mosquitto/log
    networks:
      - lumina-net
    restart: unless-stopped

  postgres:
    image: postgres:16-alpine
    container_name: lumina-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-lumina}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      POSTGRES_DB: ${POSTGRES_DB:-lumina}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - lumina-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-lumina}"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: lumina-api
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-lumina}:${POSTGRES_PASSWORD:-changeme}@postgres:5432/${POSTGRES_DB:-lumina}
      SECRET_KEY: ${SECRET_KEY:-change-this-in-production}
      MQTT_BROKER: mosquitto
      MQTT_PORT: 1883
    ports:
      - "8000:8000"  # UI (expose to internet)
      - "8001:8001"  # API + docs (internal only)
    depends_on:
      postgres:
        condition: service_healthy
      mosquitto:
        condition: service_started
    networks:
      - lumina-net
    restart: unless-stopped

networks:
  lumina-net:
    driver: bridge

volumes:
  postgres_data:
  mosquitto_data:
  mosquitto_log:
